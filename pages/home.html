<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://kit.fontawesome.com/1dd9346e5a.js" crossorigin="anonymous"></script>
    <title>LiteraSwap</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo da Loja" style="width: 100px; height: auto;">
            </div>
            <nav class="sidebar">
                <ul>
                    <li><img src="../img/home.png" alt="Home" class="icon"></li>
                    <li><img src="../img/favourite.png" alt="Favoritos" class="icon"></li>
                    <li><img src="../img/kiosk.png" alt="Loja" class="icon"></li>
                    <li><img src="../img/user.png" alt="Usuário" class="icon"></li>
                    <li><img src="../img/setting.png" alt="Configurações" class="icon"></li>
                    <li class="exit"><img src="../img/exit.png" alt="Sair" class="icon"></li>
                </ul>
            </nav>
        </div>
            <!-- Adicionando elementos no lado superior direito -->
       <header>
           <div class="search-bar">
               <input type="text" placeholder="Pesquise por livros, autor, edição...">
               <button type="submit"><i class="fas fa-search"></i></button>
           </div>

       </header>
       
        
        <main>
            <div class="categories">
                <button class="category-btn">Categoria 1</button>
                <button class="category-btn">Categoria 2</button>
                <button class="category-btn">Categoria 3</button>
                <!-- Adicione mais botões de categoria conforme necessário -->
            </div>
            
        </main>
    </div>
</body>
</html>
